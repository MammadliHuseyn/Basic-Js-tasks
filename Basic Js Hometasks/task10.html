<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Hiding div element</title>
    <style>
        .margin{
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div id="divElem" class="mb-5" style="width:200px;height:200px;background:green"  >
            <p style="text-align: center;padding-top: 45%;font-weight: bolder;">Div element</p>
        </div>
        <div>
            <button id="hideBtn" class="btn btn-success" style="display: block;width:200px" >Hide Div element</button>
        </div>
    </div>



    <script>
        $(document).ready(function () {
        let div = $("#divElem");
        let btn = $("#hideBtn");
        btn.click(function(e){
        e.preventDefault();
        div.hide();
        let timeout = setTimeout(() => {
            div.addClass("margin");
            div.show();
        }, 3000);
        })
        })
    </script>
</body>

</html>
