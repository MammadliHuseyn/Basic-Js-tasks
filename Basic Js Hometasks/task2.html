<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Alert Value</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4 mt-5">
                <form>
                    <div class="form-group">
                        <label for="some_data">type something you want there</label>
                        <input id="some_data" type="text" class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-success" id="alertBtn">Alert!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#alertBtn").click(function (e) {
                e.preventDefault();
                alert($("#some_data").val());
            })
        })
    </script>
</body>

</html>
