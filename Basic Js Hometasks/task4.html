<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2">
                <div class="form">
                    <div class="form-group">
                        <label for="first">Enter first number:</label>
                        <input id="first" type="text" class="form-control" maxlength="15">
                    </div>
                    <div class="form-group">
                        <label for="second">Select Operation:</label>
                        <select name="operations" id="operations" class="form-control">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="second">Enter second number: </label>
                        <input id="second" type="text" class="form-control" maxlength="15">
                    </div>
                    <div>
                        <button class="btn btn-success" id="calculate">Calculate</button>
                    </div>
                </div>

            </div>
            <div class="col-3" style="margin-top:5.32rem">
                <label for="result">Result :</label>
                <input type="text" id="result" class="form-control" disabled maxlength="15">
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#calculate").click(function (e) {
                e.preventDefault();
                let first = parseInt($("#first").val());
                let second = parseInt($("#second").val());
                let res = function () {
                    let res = 0;
                    if($("#operations").val()=="+"){
                        res=first+second;
                    }
                    if($("#operations").val()=="-"){
                        res=first-second;
                    }
                    if($("#operations").val()=="*"){
                        res=first*second;
                    }
                    if($("#operations").val()=="/"){
                        res=first/second;
                    }
                    return res;
                }
                $("#result").val(res());
            })
        })
    </script>
</body>

</html>
