<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Change Color by Ä°nput</title>
</head>

<body>
    <div class="container mt-5">
        <div id="divElem" class="mb-5" style="width:200px;height:200px;background:green;">
            <p style="text-align: center;padding-top: 45%;font-weight: bolder;">Div element</p>
        </div>
        <form>
            <label for="changeColor">Write a Color Here:</label>
            <input id="changeColor" type="text" placeholder="For example: green" class="form-control"
                style="width:200px">
        </form>
        <div>
            <button id="hideBtn" class="btn btn-success" style="display: block;width:200px">Change Color</button>
        </div>

    </div>



    <script>


        $(document).ready(function () {
            let btn = $("#hideBtn");
            let colors = ['red', 'green', 'blue', 'gold', 'white', 'gray', 'black', 'yellow', 'pink', 'purple'];
            btn.click(function (e) {
                e.preventDefault();
                let div = document.getElementById("divElem");
                let input = $("#changeColor").val();

                for (let f of colors) {
                    if (input == f) {
                        div.style.backgroundColor = f;
                    }
                }

            })
        })
    </script>
</body>

</html>
